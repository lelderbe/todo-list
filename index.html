<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha512-oHDEc8Xed4hiW6CxD7qjbnI+B07vDdX7hEPTvn9pSZO1bcRqHp8mj9pyr+8RVC2GmtEfI2Bi9Ke9Ass0as+zpg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="assets/styles.css">
    <title>TODO list</title>
</head>
<body>
    <header class="header">
        <div class="header__wrapper">
            <div class="header__container">
                <h1 class="header__title">// TODO:</h1>
                <form class="form" action="">
                    <input class="form__title" type="text" placeholder="Добавить новую задачу...">
                    <svg class="form__chevron" width="21" height="16" viewBox="0 0 11 6" fill="none"
                        xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="M6 5.08L10.32 0.706666L10.96 1.34667L6.26667 5.98667H5.68L0.986667 1.34667L1.62667 0.706666L6 5.08Z"
                            fill="#000000" />
                    </svg>
                    <div id="form__details" class="hide">
                        <input class="form__description" type="text" placeholder="Описание задачи..."><br>
                        <select name="type" id="form__type">
                            <option value="private">Личная</option>
                            <option value="work">Рабочая</option>
                        </select>
                        <input id="form__date" type="date">
                        <button class="form__button">Добавить задачу</button>
                    </div>
                </form>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="wrapper">
            <ul class="list">
            </ul>
        </div>
    </div>
    <script src="assets/script.js"></script>    
</body>
</html>
